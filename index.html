<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobData</title>
  <link rel="stylesheet" href="./style.css">
  <script src="chart.min.js"></script>
  <script src="utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
</head>
<body>
  
  <header>
    <hr>
  </header>

  

  <div>
    
    <div class="chart-div">
        <canvas id="canvas"></canvas>
    </div>
    <hr>
    <div class="container">

        <ul class="container-list">
            <li>
                <select id="tableSelection"></select> 
                <button id="addSelectedButton">Add selection to load table</button> 
            </li>
            <li>
                <select id="categoryTable" multiple></select> 
                <select id="locationTable" multiple></select>
            </li>             
            <li>
                <select id="selectedTable" multiple></select>
            </li>
            <li>
                <button id="removeSelectionButton">Remove selection</button>
                <button id="clearTableButton">Clear table</button>
                <button id="loadDataButton">Load data to chart</button>
            </li>  
        </ul>    
    </div>
    
    <script>
        var timeFormat = 'YYYY-MM-DD';
        var color = Chart.helpers.color;
        var config = {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                title: {
                    text: 'Chart.js Time Scale'
                },
                scales: {
                    xAxes: [{
                        type: 'time',
                        ticks: {
                            maxTicksLimit: 12
                        },
                        time: {
                            parser: timeFormat,
                            // round: 'day'
                            tooltipFormat: 'll',
                            unit: 'month'
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Dato'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Antall annonser'
                        }
                    }]
                },
            }
        };

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};

		
	</script>

  </div>

  <script src="./app.js"> </script>

  
</body>
</html>
