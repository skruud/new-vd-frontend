<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaGraph</title>
  <script src="chart.min.js"></script>
  <script src="utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
</head>
<body>
  
  <header>
    <h1>InstaGraph</h1>
  </header>

  <div style="width:75%;">
    <canvas id="canvas"></canvas>
  </div>

  <div class="post-container">
    <ul class="post-list">
        <select id="occupationTable" multiple></select>
        <select id="locationTable" multiple></select>
        <button id="addSelectedButton">Add</button>
        <select id="selectedTable" multiple></select>
        <button id="loadDataButton">Load</button>
    </ul>
    
    <script>
        var timeFormat = 'YYYY-MM-DD';

        function newDate(days) {
            return moment().add(days, 'd').toDate();
        }

        function newDateString(days) {
            return moment().add(days, 'd').format(timeFormat);
        }

        var color = Chart.helpers.color;
        var config = {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                title: {
                    text: 'Chart.js Time Scale'
                },
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            parser: timeFormat,
                            // round: 'day'
                            tooltipFormat: 'll'
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'value'
                        }
                    }]
                },
            }
        };

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};

		
	</script>

  </div>

  <script src="./app.js"> </script>

  
</body>
</html>
